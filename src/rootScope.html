<!DOCTYPE html>
<html>
<head lang="en" >
    <meta charset="UTF-8">
    <title>First</title>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script>

        angular.module('myApp', [])
                .run(function($rootScope) {
                    $rootScope.name = "World";
                });

    </script>

</head>

<body>

<div ng-app="myApp">
    <h1>Hello {{ name }}</h1>
</div>

</body>
</html>
